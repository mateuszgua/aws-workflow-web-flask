{% extends 'base.html' %}

{% block content %}

<h2 class="title" style="text-align:center;">{% block title %} Site presents steps and results of the Database Migration
    in Database Migration Service{% endblock %}</h2>
<br>
<p style="text-align:center;">
    <img src="{{url_for('static', filename='migrateDMS/func-diagram-data-migration-dms.png')}}" width="1000"
        height="400" />
</p>
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-touch="false" data-bs-interval="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <h5 style="text-align:center;">1. Creating instance of Microsoft SQL Server on RDS</h5>
            <p style="text-align:center;">
                <img src="{{url_for('static', filename='migrateDMS/create_database.png')}}" alt="create Msc SQL Server"
                    class="center" width="1000" height="400">
            </p>
        </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
